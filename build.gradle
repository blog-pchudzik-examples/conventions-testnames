plugins {
	id 'java'
	id 'groovy'
}

group = 'com.pchudzik.blog.example.conventions'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	testCompile("org.spockframework:spock-core:1.2-groovy-2.5")
	testCompile("org.springframework:spring-core:5.1.5.RELEASE")
	testCompile("junit:junit:4.12")
}
